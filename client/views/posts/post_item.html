<template name="postItem">
	<article class="post">
			<header class="col-md-offset-3 col-md-7"><h2><a href="{{url}}">{{title}}</a></h2></header>
			<section class="entry-content col-md-offset-3 col-md-5">
				<p class="intro">{{domain}} &bullet; {{excerpt}}</p>
				<p>{{entry}}</p>
				<footer>
					<a href="{{pathFor 'postPage'}}" class="btn hidden">Discuss</a>
				</footer>
			</section>
	</article>

</template>
