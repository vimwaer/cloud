<template name="postSubmit">

<article class="post">
	<form>
		<header class="col-md-offset-3 col-md-7">
			<h2><input name="title" type="text" value="" placeholder="Name your post"/></h2>
		</header>
		<section class="entry-content col-md-offset-3 col-md-5">
			<p class="intro">
			    <textarea placeholder="Excerpt" name="excerpt" type="text" value=""></textarea>
			</p>

			<p>
			    <textarea placeholder="Entry" name="entry" type="text" value=""></textarea>
			</p>

			<p class="intro">
				<input name="url" type="text" value="" placeholder="Your URL"/>
			</p>

			<footer>
				<input type="submit" value="Submit" class="btn btn-primary"/>
			</footer>
		</section>
	  </form>
	</article>

</template>
